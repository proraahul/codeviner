<!-- Use JavaScript to fetch data from a public API (e.g., JSONPlaceholder) and display it on your HTML page. Display at least five pieces of data in a visually appealing manner -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
      <!-- Poppins Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
          rel="stylesheet">
    <style>
        body {
            margin: 20px;
            font-family: "Poppins", sans-serif;
        }
        #user-list{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px){
            #user-list{
                grid-template-columns: repeat(2, 1fr);

            }
        }
        @media screen and (max-width: 550PX){
            #user-list{
                grid-template-columns: 1fr;

            }
        }
    </style>
</head>

<body>
    <h1>User List</h1>
    <ul id="user-list">
        <!-- User data will be displayed here -->
    </ul>
    <script>
        // JavaScript code to fetch data from JSONPlaceholder API and display it

        document.addEventListener("DOMContentLoaded", function () {
            const userList = document.getElementById("user-list");

            // Make a GET request to the JSONPlaceholder API to fetch users
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(users => {
                    // Loop through the list of users and display relevant data
                    users.forEach(user => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `
                    <strong>Name:</strong> ${user.name} <br>
                    <strong>Email:</strong> ${user.email} <br>
                    <strong>Phone:</strong> ${user.phone} <br>
                    <strong>Website:</strong> ${user.website} <br>
                    <strong>Company:</strong> ${user.company.name} <br>
                `;
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });

    </script>
</body>

</html>
